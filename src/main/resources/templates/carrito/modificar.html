<!DOCTYPE html>

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head  th:fragment="head">
        <title>RynoVitaly</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
                <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
                <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
                <srcipt src="https://unpkg.com/@popperjs/core@2"></script>
                <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
                <link href="/css/reset.css" rel="stylesheet" type="text/css"/>
                <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
                </head>

   
    <body>
        
         <header th:replace="layout/plantilla :: header"/>
         
    <div class="forma"></div>
         <div class="container">
             <div class="row row-cols-6">
                 <a th:href="@{/carrito/listado}" class="btn btn-primary">
                     <i class="fas fa-reply">Regresar</i>
                 </a>
             </div>
             <div class="row row-cols-2">
                 <div class="card">
                     <div class="card-header">
                         Datos del Producto
                 </div>
                     <div class="card-body">
                         <h5 class="card-title">[[${item.nombre}]]</h5>
                         <h6 class="card-subtitle mb-2 text-muted text-end">
                            [[${(item.precio)+(item.unidades)}]]
                         </h6>
                         <p class="card-text">[[${item.nombre}]]</p>
                     </div>
         </div>
                 <div class='card'>
                     <div class="card-body">
                         <figure>
                             <img th:src='@{${item.rutaImagen}}' width="210"/>
                             
                                 
                         </figure>
                         <form th:action="@{/carrito/guardar}"
                               method="post"
                               th:object="${item}">
                             <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
                             <div class="form-group">
                                 <label style="margin-left: 3cm; color: black" for="cantidad">Cantidad:</label>
                                 <input type="number" name="cantidad" th:field="*{cantidad}" min="1" th:max="${item.unidades}"/>
                             </div>
                             <div class="form-group">
                                 <button style="margin-left: 3cm;" class="btn btn-success" type="submit" name="guardar">
                                     <i class="fas fa-save"></i> Guardar
                                 </button>
                             </div>
                                 
                                 
                         </form>
                         <a th:href="@{/carrito/eliminar/}+${item.idProducto}"
                            class="btn btn-danger">
                             <i class="fas fa-trash"></i> Eliminar
                         </a>
                     </div>
                 </div>
        
             </div>
         <footer th:replace="layout/plantilla :: footer"/>
        
    </body>
</html>
