<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://wwww.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Dashboard - Producto</title>
        <meta charset="UTF-8">
            <link href="/css/reset.css" rel="stylesheet" type="text/css"/>
     <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <header th:replace="layout/plantilla :: header"/>
           <div class="forma"></div>
        
        
        
        
           <a href="/producto/listado"><button class="regresar" >Regresar</button></a>

        <form th:action="@{/producto/guardar}"
            method="post"
            th:object="${producto}">
            <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
       
                 
            <label class="nombre" for="nombre">Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}">
            <br/>
            
            <label class="descripcion" for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" th:field="*{descripcion}">
            <br/>
            
            <label class="precio" for="precio">Precio</label>
            <input type="number" name="precio" th:field="*{Precio}">
            <br/>
            
            <label class="unidades" for="unidades">Unidades</label>
            <input type="number" name="unidades" th:field="*{unidades}">
             <br/>  
                
             <label class="marcas" for="marca">Marca</label>
            <input type="text" name="marca" th:field="*{marca}">
            <br/>
            

             <label for="activo">Activo</label>
             <input type="checkbox" name="activo" th:field="*{activo}"/>
              <br/>
  
              

               <label for="categoria">Categoria:</label>
                    <select th:field="*{idCategoria}">
                        <option th:each="categoria: ${categorias}"
                                th:value="${categoria.idCategoria}"
                                th:text="${categoria.nombre}"/>
                    </select><br/>
 

                    <label  style="color:black" for="rutaImagen">Imagen</label>
                    <input style="background-color: #000; color: #fff " type="text" name="rutaImagen" th:field="*{rutaImagen}"/>

            
            
            
          
            
            
            
            <input class="guardar" type="submit" name="guardar" value="Guardar"/>
            
        </form>
        
        
        
        
        
        <div th:if="${productos != null and !productos.empty}">
            
       
            
        </div>
        
        
        
        
                <footer th:replace="layout/plantilla :: footer"/>

    </body>
</html>
